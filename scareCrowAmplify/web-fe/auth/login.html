<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ScareCrow - Login</title>
    <!-- Favicons -->
    <link href="../assets/favicon.png" rel="icon" />
    <link href="../assets/favicon.png" rel="apple-touch-icon" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div id="main">
      <div class="left">
        <div class="logo">
          <h3 style="font-size: 14px; text-align: center">
            <img
              src="../assets/sc-icon.png"
              style="width: 100px; height: 100px"
            />
          </h3>
        </div>
        <div style="position: absolute; bottom: 10px; left: 30%">
          <h3 style="font-size: 14px; text-align: center; color: #888">
            Need help?
          </h3>
        </div>
      </div>

      <div class="right">
        <div class="bg-img">
          <img src="../assets/bg_img2.jpg" />
        </div>
        <div class="data">
          <div id="id01" class="modal">
            <form class="modal-content" id="loginForm">
              <div class="container-form">
                <div
                  id="noCognitoMessage"
                  class="configMessage"
                  style="display: none"
                >
                  <div class="backdrop"></div>
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title">An error occurred</h3>
                    </div>
                  </div>
                </div>

                <label for="uname"><b>Username</b></label>
                <input
                  type="text"
                  id="emailInputLogin"
                  placeholder="Enter Farm ID"
                  name="uname"
                  required
                />
                <br /><br />

                <label for="psw"><b>Password</b></label>
                <input
                  type="password"
                  id="passwordInputLogin"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />
                <br />

                <button type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember" />
                  Remember me
                </label>
                <br /><br />
                <label
                  >Don't have an account?
                  <b><a href="register.html">Sign up</a></b></label
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/vendor/jquery-3.1.0.js"></script>
    <script src="../js/vendor/bootstrap.min.js"></script>
    <script src="../js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="../js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/cognito-auth.js"></script>
  </body>
</html>
